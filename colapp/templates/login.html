{% extends 'base.html' %}
{% block content %}
{% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>

{% endfor %}


<div class="row container-fluid">
    <div class="col-sm-4"></div>
        <div class="col-sm-4">
<form method="post" action="userlogin" class="width container rounded rounded-5 bg-light p-sm-5 m-sm-5"  enctype="multipart/form-data">
{% csrf_token %}
<h1 style="color:#594f8d;"><center>LOGIN PLEASE</center></h1>
    <input type="text" name="uname" placeholder="Enter username" class="form-control">
    <input type="password" name="passw" placeholder="Enter password" class="form-control">
    
        
        <button type="submit" class="form-control btn btn-success w-100 text-center">Submit</button>

</form>
</div>
<div class="col-sm-4"></div>
</div>


{% endblock %}
